<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        
        <div class="timer-display">
            <div class="time" id="time">25:00</div>
            <div class="status" id="status">Work Time</div>
        </div>
        
        <div class="mode-toggle">
            <button id="workMode" class="btn btn-primary active">Work (25min)</button>
            <button id="restMode" class="btn btn-secondary">Rest (5min)</button>
        </div>
        
        <div class="controls">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="pause" class="btn btn-secondary" disabled>Pause</button>
            <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
                <label for="longBreakTime">Long Break (minutes):</label>
                <input type="number" id="longBreakTime" value="15" min="1" max="60">
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="session-count">Session: <span id="sessionCount">0</span></div>
        </div>
        
        <div class="notification" id="notification">
            <div class="notification-content">
                <span id="notificationText"></span>
                <button id="closeNotification">√ó</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
